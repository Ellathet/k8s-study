apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels: 
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 2
  template:
    metadata:
      labels: 
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: "mikhathet/hello-go:v4.1"
          envFrom:
            - configMapRef:
                name: goserver-env
          volumeMounts:
           - mountPath: "go/foods"
             name: config
      volumes:
        - name: config
          configMap:
            name: goserver-foods
            items: 
             - key: foods
               path: "foods.txt"